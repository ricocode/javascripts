<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>DOM操作入門</title>
</head>
<body>
  <ul>
    <li>DOM1</li>
    <li>DOM2</li>
    <li>DOM3</li>
  </ul>

  <input type="button" value="Click" onclick="namechange()">
  <script>
    let namechange = function(){
      let li01 = document.getElementsByTagName('li');
      for (let i = 0; i < li01.length; i++) {
        li01[i].innerHTML = "liのテキストを変更したよ！";
      }
    };
  </script>
</body>
</html>
